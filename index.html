<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Todo Project</title>
    <link href="assets/css/todos.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="assets/js/lib/jquery-3.3.1.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List<span id="toggle-form"><i class="fas fa-plus"></i></span></h1>
      <input type="text" placeholder="Add New Todo">
      <ul>
        <li><span><i class="fas fa-trash-alt"></i></span> Go to potions class</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Buy new robes</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Visit Hagrid</li>        
      </ul>
    </div>
    <script src="assets/js/todos.js" type="text/javascript"></script>
  </body>
</html>
